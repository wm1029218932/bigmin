<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">

	</style>
</head>
<body>
	<div class="box">1</div>
	<p>2</p>
	<ul>
		<li>3</li>
		<li class="box">4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
	</ul>
	<a href="###" class="box">8</a>

	<script type="text/javascript">
		var box = getClass('box');
		for(var i=0;i<box.length;i++){
			box[i].style.backgroundColor = 'red';
		};

		//getClass
		function getClass(className){
			var classArr = [];
			var allNodes = document.getElementsByTagName('*');
			for (i=0;i<allNodes.length;i++){
				if(allNodes[i].className == className){
					
					classArr.push(allNodes[i]);
				};
			};
			return classArr;
		};
		

	</script>
</body>
</html>
