<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#box{background: pink;}
	</style>
</head>
<body>
	<div id="box">
		<!-- 方法一:document.write() -->
		<!-- 
		<script type="text/javascript">
			document.write('<p>这是新加的元素</p>')
		</script> 
		-->
	</div>
	<script type="text/javascript">
		var box = document.getElementById('box');

		//方法二:通过innerHTML
		/*box.innerHTML = '<p>这是通过innerHTML新加的元素</p>';*/
		
		//方法三，通过createElement('div')
		var newp = document.createElement('p');
		newp.innerText = '通过createElement("div")加入的'
		box.appendChild(newp);
	</script>
</body>
</html>
