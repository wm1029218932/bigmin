<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box">
		<span>1</span>
	</div>
	<script type="text/javascript">
		var box = document.getElementById('box');
		var newp = document.createElement('p');
		var span = box.getElementsByTagName('span')[0];
		box.insertBefore(newp,span);
	</script>
</body>
</html>
