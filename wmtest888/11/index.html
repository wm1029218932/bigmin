<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>弹框</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
<!--遮罩弹框-->
<div class="popup" id="popup">
    <div class="zhezhao"></div>
    <div class="zhezhao_content bg2">

        <div class="content">
            <div class="text">
                <p>
<!--
                    由于我们需要至少2天的备货时间，所以根据您所选择的配送时间，首次配送时间为：2017-08-15<br/>
-->
                    Your first delivery can be as early as 2 days from when you order! So the first delivery time is 2017-08-15.
                </p>
            </div>
        </div>
        <div class="btn-groups">
            <a class="btn close">取消</a>
            <a class="btn close">确定</a>
        </div>

    </div>
</div>
<script type="text/javascript">

/*弹框*/
$.fn.popup=function(desc){
    if(desc){
        $(this).find('.award-text').text(desc);
    };
    $(this).show();
    $('.close').click(function(){
        $(this).parents('.popup').hide();
    });
};
$('#popup').popup();
</script>


</body>

</html>
