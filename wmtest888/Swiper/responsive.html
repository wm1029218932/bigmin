            </div>
        </div>
        <div class="swiper-slide">
            <div class="ani p5"  swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                <img src="img/p5-font1.png" class="ani font5-1" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="0.6s">

            </div>
        </div>
        <div class="swiper-slide">
            <div class="ani p6"  swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                <img src="img/p6-font1.png" class="ani font6-1" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.6s">
                <img src="img/p6-font2.png" class="ani font6-2" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="0.9s">
                <img src="img/p6-font3.png" class="ani font6-3" swiper-animate-effect="fadeInRight" swiper-animate-duration="2s" swiper-animate-delay="1.2s">
                <a>
                    <img src="img/p6-font.png" class="ani font6"  swiper-animate-effect="fadeInRight" swiper-animate-duration="2.5s" swiper-animate-delay="1.5s">
                </a>
                <img src="img/p6-font4.png" class="ani font6-5" swiper-animate-effect="fadeInLeft" swiper-animate-duration="2.5s" swiper-animate-delay="1.5s">
                <img src="img/music.gif" class="ani font6-4" swiper-animate-effect="fadeInUp" swiper-animate-duration="2.5s" swiper-animate-delay="1.5s">
                <img src="img/arrow.png" class="ani gotop"  swiper-animate-duration="2s" swiper-animate-delay="1.6s"/>
            	<audio src="upload/bg_music.mp3" loop="0" style="opacity: 0;" id="music1"></audio>
            
            </div>
        </div>
        <div class="swiper-slide">
            <div class="ani p7"  swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
            </div>
    </div>
    <input type="hidden" value="yes" id="sharePlan">
    </div>
</div>
<!-- Swiper JS -->
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<!-- Initialize Swiper -->
<script>
	var music = document.getElementById("music");
	$('html').one('touchstart',function(){
		music.play();
	});
    var swiper = new Swiper('.swiper-container', {
        onInit: function(swiper){
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },

        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        },
        effect : 'cube',
        cube:{
            shadow:false,
        },
        pagination: '.swiper-pagination',
        paginationClickable: true
    });	
</script>

<script>

	$(function(){
		var music = document.getElementById("music"); 
		var music1 = document.getElementById("music1");
		$("#tp_music").click(function(){
		    if(music.paused){
				music1.pause();
		        music.play(); 
		       $("#tp_music").addClass("tp_music");
		    }else{ 
		        music.pause(); 
		        $("#tp_music").removeClass("tp_music");
		    } 
		});
	
		$(".font6-5").click(function(){ 		     
		    if(music1.paused){ 
		        music1.play();
		        music.pause();
		        $("#tp_music").removeClass("tp_music");
		    }else{
		    	music.play();
		        music1.pause();
		        $("#tp_music").addClass("tp_music");
		    } 
		});
	});
</script>
