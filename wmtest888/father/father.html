<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>父亲节——房融界</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/father.css">
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" id="slide1">
	            <img id="slide1_img1"  class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="1s" src="images/slider1_t1.png">
	            <img class="ani" swiper-animate-effect="slideInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" id="slide1_img3" src="images/slider1_t2.png">
	            <img class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" id="slide1_img2" src="images/slider1_t3.png">
            </div>
            <div class="swiper-slide" id="slide2">
				<img class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="2s" id="slide2_img1" src="images/slider2_t.png">
				<div class="contant2">
					<img class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" id="slide2_img2" src="images/slider2_p1.png">
					<img class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s" id="slide2_img3" src="images/slider2_p2.png">
					<img class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s" id="slide2_img4" src="images/slider2_p3.png">
					<img class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s" id="slide2_img5" src="images/slider2_p4.png">					
				</div>

            </div>
            <div class="swiper-slide" id="slide3">
				<img class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s"  id="slide3_img1" src="images/slider3_t.png">
				<div class="contant3">
					<img class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" id="slide2_img5" src="images/slider3_p1.png">
					<img class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s" id="slide2_img5" src="images/slider3_p2.png">
					<img class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s" id="slide2_img5" src="images/slider3_p3.png">		
				</div>

            </div>
            <div class="swiper-slide" id="slide4">
				<img class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" id="slide4_img1" src="images/slider4_t.png">
				<div class="contant4">
					<img class="ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" src="images/slider4_p1.png">
					<img class="ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s" src="images/slider4_p2.png">
					<img class="ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s" src="images/slider4_p3.png">
				</div>
            </div>
            <div class="swiper-slide" id="slide5">
				<img class="ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" id="slide5_img1" src="images/slider5_t.png">
				<div class="contant5">
					<img class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" src="images/slider5_p1.png">
					<img class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s" src="images/slider5_p2.png">
					<img class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s" src="images/slider5_p3.png">
					<img class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s" src="images/slider5_p4.png">
				</div>
            </div>
            <div class="swiper-slide" id="slide6">
				<img class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" id="slide6_img1" src="images/slider6_t.png">

				<div class="contant6">
					<img class="ani" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" src="images/slider6_p1.png">
					<img class="ani" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s" src="images/slider6_p2.png">
				</div>
				<form>
				<textarea rows="6" id="word"></textarea>
				<input type="text" id="telphone"></input>
				<input type="text" id="name"></input>
				<input id="submit" type="submit"></input>
				</form>
            </div>
            <div class="swiper-slide" id="slide7">
				<img class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" id="slide7_img1" src="images/slider7_t1.png">
				<img class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s" id="slide7_img2" src="images/slider7_t2.png">
				<img class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s" id="slide7_img3" src="images/slider7_h.png">
				<div class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s" id="slide7_img4" >
					<img src="images/slider7_s.png">
				</div>
				<img class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="2.3s" id="slide7_img5" src="images/slider7_logo.png">
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <div id="music" state="0"></div>
        <audio id="bg_music" src="images/father.mp3" autoplay="autoplay"></audio>
        <img id="arrow" src="images/arrow.png">
    </div>

    <!-- Swiper JS -->
    <script src="js/jquery.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    //提交表单返回的url
    $('#submit').click(function(e){
    	e.preventDefault();
    	var urlMessage;
    	var mbTest = /^(13|14|15|18|17)[0-9]{9}$/;    	
    	var phone = $('#telphone').val();
    	if( phone == "" ){
    		alert('手机号码不能为空！');
    	}else if( !mbTest.test(phone) ){
			alert('手机号码格式错误！');
		}else{
		//发送功能在这里写
    	var message=$('textarea').val();
    	var telphone = $('#telphone').val();
    	var name = $('#name').val();
    	urlMessage = message+'&'+telphone+'&'+name;
    	//这里写发送功能
    	alert('发送成功');			
    	}
    });
   //开始暂停音乐
    $('#music').click(function(){
        var state = $('#music').attr('state');
        if(state == '1')//
        {
            $('#music').attr('state','0');
            document.getElementById('bg_music').play()
        }else if(state == '0'){
            $('#music').attr('state','1');
            document.getElementById('bg_music').pause();
        }
    });    
    var swiper = new Swiper('.swiper-container', {
		onInit: function(swiper){ 
			swiperAnimateCache(swiper); //隐藏动画元素 
			swiperAnimate(swiper); //初始化完成开始动画
		}, 
		onSlideChangeEnd: function(swiper){ 
			swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		}, 
		loop: 'true',   	
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical'
    });
    </script>
</body>
</html>
