<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>信泰保险</title>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="input-group">
                <label for="">收货人姓名</label>
                <input type="text"  placeholder="请输入姓名"/>
            </div>
            <div class="input-group">
                <label for="">收货人电话</label>
                <input type="text"  placeholder="请输入联系电话"/>
            </div>
            <div class="input-group">
                <label for="">收货人地址</label>
                <input type="text"  placeholder="请输入收货地址"/>
            </div>
            <div class="link">
                <p>温馨提示：如兑换电话卡，需填写“收货人姓名以及收货人电话”默认充值到此电话号码；如兑换实物奖品，则3个信息均需填写，按以上信息发货，奖品发放会在3个工作日内发送。</p>
                <a href="" class="link-btn-large">确认兑换</a>
            </div>

        </div>
    </div>
</body>
</html>
