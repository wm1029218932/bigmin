<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>信泰在线</title>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
<div class="container">
    <div class="block">
        <img src="images/index01.png" alt=""/>
    </div>
    <!--输入信息-->
    <div class="block link-block">
        <div class="input-group">
            <label>手机号码</label>
            <input type="number" placeholder="请输入手机号"/>
        </div>
        <p class="tip">提示：手机号是发放推荐奖励的唯一标识，请务必准确填写</p>
        <div class="links">
            <a href="###" class="link-btn pull-left">点此获取推广专属链接</a>
            <a href="###" class="link-btn pull-right">点此生成推广专属图片</a>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="block">
        <img src="images/index02.png" alt=""/>
    </div>
    <div class="block">
        <img src="images/index03.png" alt=""/>
    </div>
    <!--遮罩弹框-->
    <div class="popup">
        <div class="zhezhao"></div>
        <div class="zhezhao_content">
            <div class="title">
                <p>提示</p>
                <span class="close_btn close">×</span>
            </div>

            <div class="content">
                <div class="text"></div>
            </div>

        </div>
    </div>
</div>
<script>
    $.fn.popup=function(desc){
        if(desc){
            $(this).find('.text').html(desc);
        }
        $(this).show();
        $('.close').click(function(){
            $(this).parents('.popup').hide();
        });
    };

    //调用，请输入正确手机号
    //$('.popup').popup('请输入正确的手机号');

    //手机号不能为空
    //$('.popup').popup('手机号不能为空')

</script>
</body>
</html>
