<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>我的奖品</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
	<div class="main">
		
		<div class="information_content">
			<h3>20兆流量包</h3>
			<input type="text" name="truename" placeholder="姓名"/>
		    <input type="text" name="truename" placeholder="手机号码"/>
		    <button class="receive_btn">立即领取</button>
		</div>
		<div class="describe">活动结束后，话费会充值到您手机账户中</div>
	</div>

    <!--遮罩弹窗-->
    <div class="zhezhao"></div>
    <div class="zhezhao_content" id="zhezhao_content_05">
        <span class="close_btn"><img src="images/close-btn.png"/></span>
        <h2 class="content-txt red">恭喜您，领取成功！<br/></h2>
        <button class="pop_btn">确 定</button>
    </div>

    <script>
        $(function(){
            $('.receive_btn').click(function(){
                $('.zhezhao').show();
                popup($('.zhezhao_content'));
            });
        });

        //弹出框位置调整
        function popup(popupName){
            var _scrollHeight = $(document).scrollTop(),//获取当前窗口距离页面顶部高度
                    _windowHeight = $(window).height(),//获取当前窗口高度

                    _windowWidth = $(window).width(),//获取当前窗口宽度
                    _popupHeight = popupName.height(),//获取弹出层高度
                    _popupWeight = popupName.width();//获取弹出层宽度
            _posiTop = (_windowHeight - _popupHeight)/2 ;
            _posiLeft = (_windowWidth - _popupWeight)/2;
            $(".zhezhao").show();
            popupName.show().css({"left": _posiLeft + "px","top":_posiTop + "px"});//设置position
            $(".close_btn").click(function(){
                $(".zhezhao").hide();
                popupName.hide();
            });
        };
    </script>
</body>
</html>
