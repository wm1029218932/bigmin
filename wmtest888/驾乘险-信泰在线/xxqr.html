<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>信泰保险</title>
    <link rel="stylesheet" type="text/css" href="css/form.css"/>
</head>
<body id="xxqr">
<div class="container">
    <div class="block">
        <div class="form-group">
            <div class="input-group flex-wrap">
                <label class="label">保险名称</label>
                <input type="text" class="input" placeholder="信泰保险的产品保险名称" disabled/>
            </div>
            <div class="input-group flex-wrap">
                <label class="label">投保人</label>
                <input type="text" class="input" placeholder="徐佳东" disabled/>
            </div>
            <div class="input-group flex-wrap">
                <label class="label">身份证号</label>
                <input type="text" class="input" placeholder="11111111" disabled/>
            </div>
            <div class="input-group flex-wrap">
                <label class="label">机动车类型</label>
                <input type="text" class="input" placeholder="1-5座乘用车" disabled/>
            </div>
            <div class="input-group flex-wrap">
                <label class="label">发动机号</label>
                <input type="text" class="input" placeholder="55541244445874" disabled/>
            </div>
            <div class="input-group flex-wrap">
                <label class="label">投保份数</label>
                <input type="text" class="input" placeholder="5份" disabled/>
            </div>
            <div class="input-group flex-wrap">
                <label class="label">生效时间</label>
                <input type="text" class="input" placeholder="次日生效" disabled/>
            </div>
            <div class="input-group flex-wrap">
                <label class="label">订单金额</label>
                <input type="text" class="input" placeholder="552" disabled/>
            </div>
        </div>
    </div>
    <div class="link">
        <a href="###" class="btn">立即支付</a>
    </div>
</div>
</body>
</html>
